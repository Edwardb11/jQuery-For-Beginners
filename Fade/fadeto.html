<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeTo(1000, 0.20);
                $("#div2").fadeTo(1000, 0.40);
                $("#div3").fadeTo(3000, 0.60);
                $("#div4").fadeTo(5000, 0.80);
            });
        });
    </script>

    <style>
        .box {

            width: 160px;
            height: 160px;
            background-color: red;

        }
    </style>

</head>

<body>

    <button>Fade Effect</button><br><br>

    <div id="div1" class="box"></div><br>
    <div id="div2" class="box"></div><br>
    <div id="div3" class="box"></div><br>
    <div id="div4" class="box"></div><br>

</body>

</html>
