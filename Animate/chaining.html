<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#square").css(
                        "background", "red"
                    )
                    //usando slide para mostrar y ocultar en cuestion de segundos pasados por paramtros
                    .slideUp(2000)
                    .slideDown(2000);
            });
        });
    </script>

    <style>
        #square {
            background: blue;
            height: 160px;
            width: 160px;
            margin-top: 5px;
            position: absolute;
        }
    </style>
</head>

<body>

    <button>Animation</button>

    <div id="square"></div>

</body>

</html>
